<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- styling additional  -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- bootstrap main styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- font barlow  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0
  ,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sen:wght@400..800&display=swap" rel="stylesheet">
  <title>Meters To Inches</title>
</head>
<body>
<div class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="converter-wrapper w-100">
      <div class="card shadow grade-card border-0">
        <div class="row g-0">
          <div class="col-12 col-md-7 order-1 order-md-2">
            <div class="h-100 img"></div>
          </div>
          <div class="col-12 col-md-5 order-2 order-md-1 p-4 p-md-5 position-relative bg-white">
            <h1 class="grade-title mb-4">Meters to Inches Converter</h1>
            <form id="gradeForm">
              <div class="mb-3">
                <label class="grade-label mb-1">Number of meters:</label>
                <input
                  type="text"
                  class="form-control py-2 meters"
                  id="degreeInput"
                  placeholder="Enter number of meters here"
                />
              </div>
              <button type="button" class="btn btn-dark w-100 py-2 mb-3">
                Calculate
              </button>
              <div class="result-box text-muted">
                <span id="resultText ">The result will appear here</span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="./js/script.js"></script>
</body>
<!-- additional bootstrap  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" 
integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</html>
